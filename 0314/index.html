    <script>
        "use strict";//

        v1 = 20;// number, int

        {// wall, block of code, scope, small world

    <script>
        "use strict";
        console.log(v2);
        console.log(v1);

        v2 = "tom";
        v2 = 'tom';
        v2 = `tom`;

        let age1 = 20;
        let name = "tom";

        v2 = 'tom';

        v2 = `name is ${name} the age is ${age1}`;
        console.log(v2);

        //object
        v2 =
        {
            name: "Tom",
             age: 20,
            grade: 96.6,
        };

        console.log(v2.grade);

        // array
        v2 = [96.6, 60, 50, 40];
        console.log(v2.length);
        console.log(v2[1]);

        //for loop
        for (let i=0;i < v2.length ;i++)
        {
            console.log(v2[i]);
        }
        // function
        // way 1
        function func1(p1,p2)
        {
            return p1 + p2;
        }

        console.log(func1(2.3, 3));

        v2 = func1;//
        console.log(v2(2.3, 3));
        // way w arrow function
        (p1, p2) =>
        {
            return p1 * p2;
        };

        console.log(v2(2, 3));

        // map() create a new array
        v2 = [96.6, 60, 50, 40];

        let v6;
        v6 = v2.map((x) =>
        {
            return x+10;
        });
        console.log(v2);
        console.log(v6);

        }
